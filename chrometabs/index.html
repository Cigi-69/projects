<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromeTabs</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <ul>
            <li class="tabs pinned"><a href="#"><i class="far fa-envelope"></i>Gmail</a><span><i class="fas fa-times"></i></span></li>
            <li class="tabs"><a href="#"><i class="fab fa-twitter"></i>Twitter</a><span><i class="fas fa-times"></i></span></li>
            <li class="tabs"><a href="#"><i class="fab fa-amazon"></i>Amazon</a><span><i class="fas fa-times"></i></span></li>
            <li class="tabs"><a href="#"><i class="fab fa-youtube"></i>Youtube</a><span><i class="fas fa-times"></i></span></li>
            <li class="tabs active"><a href="#"><i class="fab fa-github"></i>GitHub</a><span><i class="fas fa-times"></i></span></li>
            <li class="tabs"><a href="#"><i class="fab fa-reddit"></i>Reddit</a><span><i class="fas fa-times"></i></span></li>
            <li class="tabs"><a href="#"><i class="fab fa-medium"></i>Medium</a><span><i class="fas fa-times"></i></span></li>
        </ul>
    </div>

    <div class="line"></div>
</body>
</html>
