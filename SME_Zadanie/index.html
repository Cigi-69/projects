<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Víťaz volieb 2019</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <p>Celkovo spočítaných <span class="bold">45%</span> hlasov</p>
        <div class="pbar-container">
            <div class="progress progress-moved">
                <div class="progress-bar">
                </div>
            </div>
        </div>

        <h1>2. Kolo prezidentských volieb</h1>
        <h2>Víťazom prezidentských volieb sa stala <span class="bold">Zuzana Čaputová</span> s počtom hlasov <span>945 235</span>, čo je
            <span>64,8</span> %</h2>
        <div class="popis-container">
            <div class="container1">
                <p class="kandidat align-left">Maroš Šefčovič</p>
                <p class="kandidat align-right">Zuzana Čapútová</p>
            </div>
            <div style="clear:both"></div>
            <div class="container2">

            </div>
        </div>
        <div class="sum-container">
            <p class="strany"><span class="left">Smer-sd</span> 50% <span class="right">Progresívne Slovensko</span></p>
            <div class="sum-progress sum-progress-moved">
                <p class="left in-progress-bar"><span class="percent-hlasov">45,5%</span><span>925 500</span> hlasov</p>
                <p class="right in-progress-bar"><span class="percent-hlasov">54,5%</span><span>1 125 500</span> hlasov</p>
                <div class="sum-progress-bar">
                    <img class="left thumbnail sefcovic" src="img/sefcovic.png" alt="Maroš Šefčovič" title="Kandidát Maroš Šefčovič">
                </div>
                <div class="sum-progress-bar2">
                    <img class="right thumbnail caputova" src="img/caputova.png" alt="Zuzana Čaputová" title="Kandidátka Zuzana Čaputová">
                    <div class="dot">
                        <p class="checkmark"></p>
                    </div>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
